<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser</title>
</head>
<body>
    <h1>Bypasser Key Bot</h1>
    <form id="bypass-form">
        <input type="text" id="link" placeholder="Enter your link" required>
        <button type="submit">Bypass</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('bypass-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const link = document.getElementById('link').value;
            const response = await fetch('/bypass', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link })
            });
            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        });
    </script>
</body>
</html>
