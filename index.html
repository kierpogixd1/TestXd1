<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypasser</title>
</head>
<body>
    <h1>Bypasser Key Bot</h1>
    <form id="bypass-form">
        <input type="text" id="link" placeholder="Enter your link" required>
        <button type="submit">Bypass</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('bypass-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const link = document.getElementById('link').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Bypassing...';

            try {
                const response = await fetch('http://45.90.13.151:6041', { // Replace with your actual endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: link })
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        resultDiv.innerHTML = `Bypassed successfully: ${result.key || result.target}`;
                    } else {
                        resultDiv.innerHTML = `Error: ${result.message}`;
                    }
                } else {
                    resultDiv.innerHTML = 'Failed to bypass the link.';
                }
            } catch (error) {
                resultDiv.innerHTML = 'Error occurred while bypassing the link.';
            }
        });
    </script>
</body>
</html>
